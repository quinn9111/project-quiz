<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  <title>Javascript Quiz?</title>
</head>

<body>
  <div class="quiz-container">
    <div class="top">
      <!-- //<button class="highscores-btn" id="highscores-btn">View high scores</button> -->
      <p id="timer"></p>
    </div>
    <div class="middle">
      <header id="header" class="header">
        <h1>Quiz</h1>
        <p> Welcome to the random quiz generator. There are 10 questions that must be answered in order to move on to the next quiz. Good luck!</p>
        <button class="start-btn" id="start-btn">Start Quiz</button>
      </header>
      <main>
        <section id="question-screen" class="question-screen hide">
          <h2 id="question" class="question">Question</h2>
          <div id="answer-buttons" class="btn-grid">
          </div>
          <footer id="answer-result" class="answer-result">
            <button id="next-btn" class="next-btn hide">Next</button>
            
          </footer>
        </section>
        <section id="end" class="end hide">
          <h2 id="finish">Quiz Over</h2>
          <p id="score">Your score: 0</p>
          <div id="high-score-entry" class="high-score-entry">
            
            
            <form>
              <div class="controls">
                  <button type="button" class="button" onclick="resetQuiz()" value="Reset">Reset</button>
              </div>
          </form>
            
          </div>
        </section>
        <section id="highscores-screen" class="highscores-screen hide">
          <h2 id="highscores-title">Highscores:</h2>
          <ol id="scores">
          </ol>
          <button id="back-to-quiz">Back to Quiz</button>
          <button id="clear-scores-btn" class="red-nav-button">Clear scores</button>
        </section>
      </main>
    </div>
  </div>
  <footer class="footer has-background-grey-light">
    <div id="randomFact" class="content has-text-centered"></div>
  </footer>
  <!-- jquery script tag -->
  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"
></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/facts.js"></script>

</body>

</html>
